<!DOCTYPE html>
<html lang="en" ng-app="angular-cardflow-example">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=0, initial-scale=1.0">
        <title>Simple Cardflow</title>
        <link href="demo.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-touch.min.js"></script>
        <script src="cardflow.min.js"></script>
        <link href="cardflow.min.css" rel="stylesheet">
    </head>

    <body ng-controller="example-controller">
        <div class="container">
            <a id="github" href="https://github.com/konsumer/angular-cardflow">view on github</a>
            <h1>Simple Cardflow</h1>
            <p>Swipe left or right.</p>
            <p><a href="index.html">Here</a> is a more complete example.</p>
            <p><a href="carousel.html">Here</a> is an example that is sort of like angular-carousel.</p>
            <cardflow>
                <div class="cardflow-card" ng-repeat="card in cards" style="left: {{$index*210}}px; background-image: url( {{card.image}} )">
                    {{ card.title }}
                </div>
            </cardflow>
        </div>
    </body>

    <script>
    // Example controller
    angular.module('angular-cardflow-example', ['angular-cardflow'])
        .controller('example-controller', function($scope){
            // generate 40 cards
            $scope.cards = [];
            var types = ['cats','fashion','nature','food','abstract','nightlife'];
            for (var i=0; i<40; i++){
                var t = types[i % types.length];
                $scope.cards.push({image:'http://lorempixel.com/200/200/' + t + '/'+((i%10)+1), title: t});
            }
        });
    </script>
</html>
